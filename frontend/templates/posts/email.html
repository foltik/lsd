<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <!-- Stop email clients from messing with the colors -->
    <title>{{ post.title }}</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        color: #f2f2f2;
        background-color: #000;
        font-family: system-ui;
        line-height: 1.6;
      }

      header {
        padding: 1rem;
        border-bottom: 1px solid #333;
      }
      header a {
        text-decoration: none;
      }
      header a.home {
        font-weight: bold;
        letter-spacing: 1.05px;
      }

      div.nav {
        max-width: 768px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      footer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem 0;
        border-top: 1px solid #333;
        color: #aaa;
      }

      article {
        max-width: 768px;
        margin: 0 auto;
        padding: 1rem;

        /* Styles copied from above for gmail */
        color: #f2f2f2;
        background-color: #000;
        font-family: system-ui;
        line-height: 1.6;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 1.9rem;
        font-weight: 900;
        line-height: 2.2rem;
      }

      time {
        display: block;
        margin-bottom: 2rem;
        font-size: 0.8rem;
        letter-spacing: 0.2px;
        text-transform: uppercase;
        color: #aaa;
      }

      p {
        margin-bottom: 1.2rem;
      }

      blockquote {
        font-style: italic;
        margin: 2rem 0;
        padding: 1.5rem 2rem;
        background: #080808;
        border-left: 4px solid #333;
      }

      img {
        max-width: 100%;
        height: auto;
        margin: 2rem auto;
      }
      @media (min-width: 550px) {
        img {
          max-width: 500px;
        }
      }

      a {
        color: #f2f2f2 !important; /* Fix gmail overriding link colors with !important */
        text-decoration: underline;
      }
      a:hover {
        color: #aaa;
      }
      ul {
        list-style-position: inside;
      }
    </style>
  </head>
  <body style="background-color: #000;">
    <!-- Fix gmail ignoring non-inline body styles -->
    <header>
      <div class="nav">
        <a class="home" href="https://lightandsound.design">
          lightandsound.design
        </a>
      </div>
    </header>
    <main>
      <article>
        <h1 class="title">{{ post.title }}</h1>
        <time class="date" datetime="{{ post.created_at }}"
          >{{ post.created_at | format_datetime("%b %d, %Y") }}</time
        >
        {{ post.content | safe }}
        <img alt="footer" src="{{ opened_url }}" />
      </article>
    </main>
    <footer>
      <!-- Gmail deletes the nav element for some reason, use a div instead -->
      <div class="nav">
        <p>
          <a href="{{ post.url }}">View this post on the web</a> or
          <a href="{{ unsub_url }}">unsubscribe</a>
        </p>
      </div>
    </footer>
  </body>
</html>
