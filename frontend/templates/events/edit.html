{% extends "layout.html" %}

{% block title %}{{ event.title }}{% endblock title %}

{% block content %}
  <div id="events/view">
    <h1>Update Event: {{ event.title }}</h1>
    <form
      class="ext/form"
      action="/events/{{ event.id }}/update"
      method="post"
      onsubmit="normalizeDateTime(event)"
    >
      <div class="field">
        <label for="title">Event Title</label>
        <input type="text" name="title" value="{{ event.title }}" />
      </div>

      <div class="field">
        <label for="url">Slug</label>
        <input type="text" id="url" name="url" value="{{ event.url }}" />
      </div>

      <div class="field">
        <label for="artist">Artist Name</label>
        <input type="text" name="artist" value="{{ event.artist }}" />
      </div>

      <div class="field">
        <label for="description">Event Description</label>
        <textarea name="description" value="{{ event.description }}">
        What can people expect...
      </textarea>
      </div>

      <div class="field">
        <label for="start_date_select">Event Date</label>
        <input
          type="datetime-local"
          name="start_date_select"
          value="{{ event.start_date }}"
        />
      </div>

      <div class="field">
        <label for="target_revenue">Target revenue ($)</label>
        <input
          type="number"
          name="target_revenue"
          value="{{ event.target_revenue }}"
          step="1"
        />
      </div>

      {# TODO: list input for reservation_types - ability to pick from saved reservation_types #}

      <input type="hidden" name="start_date" />

      <!-- <label for="cover_image">Event Cover Image</label>
            <input type="file" name="cover_image" /> -->

      <button type="submit">Update</button>
    </form>
    <form class="ext/form" action="/events/{{ event.id }}/delete" method="post">
      <button type="submit">Delete</button>
    </form>
  </div>
  <script>
    function normalizeFields(e) {
      e.preventDefault();
      const form = e.target;
      const inputA = form.querySelector('[name="start_date_select"]');
      const inputB = form.querySelector('[name="start_date"]');
      inputB.value = inputA.value + ":00";

      // Convert to cents for make backend happy
      for (const priceInput of form.querySelectorAll(".price_input")) {
        priceInput.value = parseInt(priceInput.value) * 100;
      }
      form.submit();
    }
  </script>
{% endblock content %}
