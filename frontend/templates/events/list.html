{% extends "layout.html" %}

{% block title %}light and sound - events{% endblock title %}

{% block content %}
  <div id="events/list">
    <h1 class="title">Upcoming Events</h1>
    {% for event in events %}
      <div class="event">
        <a href="/e/{{ event.slug }}">
          {{ event.start | format_datetime("%b %d, %Y") }} | {{ event.title }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
