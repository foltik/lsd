{% extends "layout.html" %}

{% block title %}{{ event.title }}{% endblock title %}

{% block styles %}
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 15px;
      padding: 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
  </style>
{% endblock styles %}

{% block header %}
{% endblock header %}

{% block content %}
  <h1>Update Event: {{ event.title }}</h1>
  <form action="/event/{{ event.id }}/update" method="post">
    <label for="title">Event Title</label>
    <input type="text" name="title" value="{{ event.title }}" />

    <label for="artist">Artist Name</label>
    <input type="text" name="artist" value="{{ event.artist }}" />

    <label for="description">Event Description</label>
    <textarea name="description" value="{{ event.description }}">
        What can people expect...
      </textarea
    >

    <label for="start_date">Event Date</label>
    <input
      type="datetime-local"
      name="start_date"
      value="{{ event.start_date }}"
    />

    <!-- <label for="cover_image">Event Cover Image</label>
            <input type="file" name="cover_image" /> -->

    <button type="submit">Update</button>
  </form>
  <form action="/event/{{ event.id }}/delete" method="post">
    <button type="submit">Delete</button>
  </form>
{% endblock content %}
