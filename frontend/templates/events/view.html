{% extends "layout.html" %}

{% block title %}{{ event.title }}{% endblock title %}

{% block content %}
  <div id="events/view">
    <article>
      <section class="details">
        <h1 class="title">{{ event.title }}</h1>
      </section>
      <section class="content">
        <section class="content">{{ event.description | safe }}</section>
      </section>
    </article>
    <form method="POST" action="/e/{{ event.slug }}/rsvp">
      <button type="submit" class="ext/button rsvp">RSVP</button>
    </form>
  </div>
{% endblock content %}
