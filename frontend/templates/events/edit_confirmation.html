{% extends "editor.html" %}
{% block title %}Edit confirmation - {{ event.title }}{% endblock title %}

{% block back %}
  <a href="/events">&larr; All Events</a>
{% endblock back %}

{% block form %}
  <div class="field">
    <label for="subject">Subject</label>
    <input
      type="text"
      id="subject"
      name="subject"
      value="{% if let Some(subject) = event.confirmation_subject.as_deref() %}
        {{ subject }}
      {% else %}
        You're confirmed for {{ event.title }}
      {% endif %}"
      required
    />
  </div>
{% endblock form %}

{% block actions %}
  <a
    href="/events/{{ event.id }}/confirmation/preview"
    class="ext/button"
    type="button"
    >Preview</a
  >
{% endblock actions %}
