{% extends "layout.html" %}
{% block title %}light and sound - Lists{% endblock title %}

{% block content %}
  <div id="lists/view">
    <header>
      <h1 class="title">Lists</h1>
    </header>
    <ul class="lists">
      {% for list in lists %}
        <li>
          <a href="/lists/{{ list.id }}">{{ list.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
