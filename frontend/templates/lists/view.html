{% extends "layout.html" %}
{% block title %}light and sound - Lists{% endblock title %}
{% block styles %}
  {% call super() %}

  <style>
    ul {
      padding: 2rem;
    }
  </style>
{% endblock %}

{% block content %}
  <ul>
    {% for list in lists %}
      <li>
        <a href="/lists/{{ list.id }}">{{ list.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
