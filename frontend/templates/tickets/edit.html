{% extends "layout.html" %}

{% block title %}Edit {{ ticket.name }}{% endblock title %}

{% block content %}
  <div id="tickets/edit">
    <h1>Edit Ticket: {{ ticket.name }}</h1>

    <form class="ext/form" action="/tickets/{{ ticket.id }}/edit" method="post">
      <div class="field">
        <label for="name">Ticket Name</label>
        <input type="text" name="name" value="{{ ticket.name }}" required />
      </div>

      <div class="field">
        <label for="description">Ticket Description</label>
        <textarea name="description" rows="4">
{{ ticket.description }}</textarea
        >
      </div>

      <div class="actions">
        <button type="submit" class="button primary">Update Ticket</button>
        <a href="/tickets/{{ ticket.id }}" class="button secondary">Cancel</a>
      </div>
    </form>
  </div>

  <style>
    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .actions {
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      margin-right: 10px;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .button.primary {
      background-color: #007bff;
      color: white;
    }

    .button.secondary {
      background-color: #6c757d;
      color: white;
    }
  </style>
{% endblock content %}
