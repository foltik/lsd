{% extends "layout.html" %}

{% block title %}light and sound - login{% endblock title %}
{% block styles %}
  <style>
    form {
      padding: 2rem;
      width: 200px;
    }
  </style>
{% endblock styles %}
{% block content %}
  <form action="/login" method="post">
    <div class="field">
      <label for="email">Email</label>
      <input type="email" name="email" />
    </div>
    <div class="field">
      <button type="submit">Login</button>
    </div>
  </form>
{% endblock content %}
