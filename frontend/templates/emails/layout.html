<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {# fix gmail inverting everything back to light #}
    <meta name="color-scheme" content="light only" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #ebe3de;
        background-color: #080504;
        font-family: system-ui;
        line-height: 1.6;
      }

      header {
        padding: 1rem;
        border-bottom: 1px solid #1e1b19;
      }
      header a {
        text-decoration: none;
      }
      header a.home {
        font-weight: bold;
        letter-spacing: 1.05px;
      }

      div.nav {
        max-width: 768px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      footer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem 0;
        border-top: 1px solid #1e1b19;
        color: #878787;
      }

      article {
        max-width: 768px;
        margin: 0 auto;
        padding: 1rem;

        /* fix gmail not inheriting from body */
        color: #ebe3de;
        background-color: #080504;
        font-family: system-ui;
        line-height: 1.6;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 1.9rem;
        font-weight: 900;
        line-height: 2.2rem;
      }

      p {
        margin: 0;
      }

      blockquote {
        font-style: italic;
        margin: 2rem 0;
        padding: 1.5rem 2rem;
        background: #1e1b19;
        border-left: 4px solid #878787;
      }

      img {
        max-width: 100%;
        display: block;
        height: auto;
        margin: 0 auto;
      }
      @media (min-width: 550px) {
        img {
          max-width: 500px;
        }
      }

      a {
        /* fix gmail overriding link color with !important */
        color: #ebe3de !important;
        text-decoration: underline;
        text-decoration-color: #8ec6ff;
      }
      a:hover {
        color: #8ec6ff;
      }
      ul {
        list-style-position: inside;
      }
    </style>
    {% block styles %}
    {% endblock styles %}
  </head>
  {# fix gmail ignoring non-inline body styles #}
  <body style="background-color: #080504;">
    <header>
      <div class="nav">
        <a class="home" href="https://lightandsound.design">
          lightandsound.design
        </a>
      </div>
    </header>
    <main style="width: 100%; background-color: #080504;">
      {% block content %}
      {% endblock content %}
      <img alt="footer" src="{{ email_id | opened_url }}" />
    </main>
    <footer>
      {% block footer %}
      {% endblock footer %}
    </footer>
  </body>
</html>
