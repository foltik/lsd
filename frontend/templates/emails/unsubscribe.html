{% extends "layout.html" %}
{% block title %}light and sound - Unsubscribe{% endblock title %}

{% block content %}
  <section class="ext/layout standard">
    <header>
      <h1>Unsubscribe from {{ list.name }}</h1>
    </header>
    <p>Are you sure you want to unsubscribe from this mailing list?</p>
    <form method="POST" action="/emails/{{ email_id }}/unsubscribe">
      <button class="ext/button" type="submit">Unsubscribe</button>
    </form>
  </section>
{% endblock %}
