{% macro start(title) %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <style>
            :root {
                --color-bg: #000;
                --color-bg-alt: #080808;
                --color-border: #333;

                --color-text: #f2f2f2;
                --color-text-muted: #aaa;

                --color-button: #181818;
                --color-button-hover: #444;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                width: 100%;
                height: 100%;
                color: var(--color-text);
                background-color: var(--color-bg);
                font-family: system-ui;
                line-height: 1.6;
            }

            header {
                padding: 1rem;
                border-bottom: 1px solid var(--color-border);

                a {
                    text-decoration: none;
                }
                a.home {
                    font-weight: bold;
                    letter-spacing: 1.05px;
                }
            }

            article {
                max-width: 768px;
                margin: 0 auto;
                padding: 1rem;

                h1 {
                    margin-bottom: 0.5rem;
                    font-size: 1.9rem;
                    font-weight: 900;
                    line-height: 2.2rem;
                }

                time {
                    display: block;
                    margin-bottom: 2rem;
                    font-size: 0.8rem;
                    letter-spacing: 0.2px;
                    text-transform: uppercase;
                    color: var(--color-text-muted);
                }

                p {
                    margin-bottom: 1.2rem;
                }

                blockquote {
                    font-style: italic;
                    margin: 2rem 0;
                    padding: 1.5rem 2rem;
                    background: var(--color-bg-alt);
                    border-left: 4px solid var(--color-border);
                }

                img {
                    max-width: 100%;
                    height: auto;
                    display: block;
                    margin: 2rem auto;
                }
                @media (min-width: 550px) {
                    img {
                        max-width: 500px;
                    }
                }
            }

            footer { width: 0; height: 0; }
            /* footer {
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 1rem 0;
                border-top: 1px solid var(--color-border);
                color: var(--color-text-muted);
            } */

            a {
                color: var(--color-text);
                text-decoration: underline;
            }
            a:hover {
                color: var(--color-text-muted);
            }
            button {
                padding: 0.5rem 1rem;
                cursor: pointer;
                background: var(--color-button);
                color: var(--color-text);
                border: none;
                border-radius: 4px;
            }
            button:hover {
                background: var(--color-button-hover);
            }
            ul {
                list-style-position: inside;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--color-text-muted);
            }
            input[type="text"] {
                width: 100%;
                padding: 0.5rem;
                font-size: 1rem;
                color: var(--color-text);
                background: var(--color-bg-alt);
                border: 1px solid var(--color-border);
            }
            textarea {
                flex: 1;
                resize: vertical;
                width: 100%;
                height: 50vh;
                padding: 0.5rem;
                background: #111;
                font-family: monospace;
                font-size: 0.9rem;
                color: var(--color-text);
                border: 1px solid var(--color-border);
            }
            select {
                color: var(--color-text);
                background: var(--color-bg-alt);
                border: 1px solid var(--color-border);
            }

            form {
                padding: 2rem;
                display: flex;
                flex-direction: column;

                .field {
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <!-- TODO: Link to "/" when the homepage is finished -->
                <a class="home" href="https://lightandsound.design">lightandsound.design</a>
            </nav>
        </header>
        <main>
{% endmacro start %}

{% macro end() %}
        </main>
        <footer>
        </footer>
    </body>
</html>
{% endmacro end %}
