{% extends "layout.tera.html" %}

{% block title %}light and sound{% endblock title %}

{% block head %}

{{ super() }}

<style>
  .black {
    color: #000;
    -webkit-text-stroke: 1px #fff;
  }
  .white {
    color: #fff;
    animation: wave 4s ease-in-out infinite;
  }
  @keyframes wave {
    0%,
    100% {
      clip-path: polygon(
        0% 45%,
        16% 44%,
        33% 50%,
        54% 60%,
        70% 61%,
        84% 59%,
        100% 52%,
        100% 100%,
        0% 100%
      );
    }
    50% {
      clip-path: polygon(
        0% 60%,
        15% 65%,
        34% 66%,
        51% 62%,
        67% 50%,
        84% 45%,
        100% 46%,
        100% 100%,
        0% 100%
      );
    }
  }
</style>
{% endblock head %}

{% block content %}
<div>
  <h1 class="black font-black text-5xl lg:text-9xl absolute">Coming Soon...</h1>
  <h1 class="white font-black text-5xl lg:text-9xl absolute">Coming Soon...</h1>
</div>
{% endblock content %}
